<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastre-se - Lenovo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    header {
      background: #000;
      height: 80px;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
    }

    .container {
      padding: 20px;
      color: #000;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    .input-icon {
      display: flex;
      align-items: center;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    .input-icon svg {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      fill: #555; /* Cor do ícone */
    }

    input[type="text"],
    input[type="password"] {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      width: 100%;
    }

    .captcha {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .captcha input {
      flex: 1;
    }

    .captcha-code {
      margin-left: 10px;
      background: #eee;
      padding: 8px 15px;
      font-family: monospace;
      font-size: 18px;
      border: 1px solid #ccc;
    }

    .remember {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    .remember input {
      margin-right: 10px;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
    }

    .register {
      background-color: #0000ff;
      color: white;
    }

    .login {
      background-color: white;
      border: 2px solid #0000ff;
      color: #000;
    }

    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      color: white;
      padding: 20px;
      border-radius: 5px;
      font-size: 16px;
      display: none;
      z-index: 1000;
    }

    .toast.show {
      display: block;
    }
  </style>
</head>
<body>

  <header></header>

  <div class="container">
    <h1><em>Cadastre-se</em></h1>

    <!-- Telefone -->
    <label for="telefone">Telefone</label>
    <div class="input-icon">
      <!-- Ícone de telefone -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M17 1H7C5.9 1 5 1.9 5 3v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zm0 18H7V5h10v14z"/>
      </svg>
      <input type="text" id="telefone" placeholder="Digite o número de telefone">
    </div>

    <!-- Senha -->
    <label for="senha">Senha</label>
    <div class="input-icon">
      <!-- Ícone de cadeado -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 1a4 4 0 0 0-4 4v4H8V5a4 4 0 0 0-8 0v14a4 4 0 0 0 4 4h16a4 4 0 0 0 4-4V5a4 4 0 0 0-8 0v4h-2V5a4 4 0 0 0-4-4zm1 14H7v-7h6v7z"/>
      </svg>
      <input type="password" id="senha" placeholder="Digite sua senha">
    </div>

    <!-- Confirmar Senha -->
    <label for="confirmar_senha">Confirmar Senha</label>
    <div class="input-icon">
      <!-- Ícone de cadeado -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 1a4 4 0 0 0-4 4v4H8V5a4 4 0 0 0-8 0v14a4 4 0 0 0 4 4h16a4 4 0 0 0 4-4V5a4 4 0 0 0-8 0v4h-2V5a4 4 0 0 0-4-4zm1 14H7v-7h6v7z"/>
      </svg>
      <input type="password" id="confirmar_senha" placeholder="Confirme sua senha">
    </div>

   <!-- Código de Verificação (Captcha) -->
<label for="captcha">Código de Verificação</label>
<div class="captcha" style="display: flex; align-items: center; border: 1px solid #ccc; border-radius: 5px; padding: 10px; background: #fff;">
  <!-- Ícone de câmera com tamanho reduzido -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="#888" style="margin-right: 10px;">
    <path d="M20 4h-4.586l-1.707-1.707a1 1 0 0 0-.707-.293H9.999a1 1 0 0 0-.707.293L7.293 3.293A1 1 0 0 0 6 4H2a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h20a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1zm-2 16H4V7h16v13z"/>
  </svg>
  
  <!-- Campo de entrada -->
  <input type="text" id="captcha" placeholder="Insira o código de verificação"
         style="flex: 1; padding: 8px; border: none; outline: none;" />

  <!-- Código estático de verificação -->
  <div class="captcha-code" style="margin-left: 10px; background: #f3f3f3; padding: 6px 12px; border-radius: 4px; font-family: monospace;">
    7714
  </div>
</div>


    <!-- Código de Convite -->
    <label for="codigo_convite_referido">Código de Convite</label>
    <div class="input-icon">
      <!-- Ícone de presente -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M21 16v-4c0-1.1-.9-2-2-2h-2V6c0-1.1-.9-2-2-2h-8c-1.1 0-2 .9-2 2v4H5c-1.1 0-2 .9-2 2v4c0 1.1.9 2 2 2h2v4c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2v-4h2c1.1 0 2-.9 2-2zM12 4h4v4h-4V4zM5 10h14v2H5v-2zm2 6h10v2H7v-2zm10 6h-8v-4h8v4z"/>
      </svg>
      <input type="text" id="codigo_convite_referido" placeholder="Invite Code [optional]">
    </div>

    <!-- Lembrar Conta -->
    <div class="remember">
      <input type="checkbox" checked>
      <label>Lembrar Conta</label>
    </div>

    <!-- Botões -->
    <div class="buttons">
      <button class="register" id="register-btn">Registrar-se</button>
      <button class="login" id="login-btn">Log in</button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script>
    // Função para pegar o código da URL e preencher o campo de código de convite
    function getInviteCodeFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const inviteCode = urlParams.get('codigo_convite');
        if (inviteCode) {
            document.getElementById('codigo_convite_referido').value = inviteCode;
        }
    }

    // Função para verificar se o telefone já está registrado
    async function checkPhoneExists(telefone) {
        try {
            // Realizando a requisição à API para verificar o telefone
            const response = await fetch(`https://meuappi.onrender.com/usuarios?telefone=${telefone}`);

            // Certifique-se de que a resposta é válida
            if (response.ok) {
                const data = await response.json();
                
                // Verificando se algum usuário com o telefone já existe
                if (data && Array.isArray(data) && data.length > 0) {
                    for (let user of data) {
                        if (user.telefone === telefone) {
                            return true; // Telefone já existe
                        }
                    }
                }
                return false; // Caso contrário, o telefone não existe
            } else {
                throw new Error('Erro ao consultar a API');
            }
        } catch (error) {
            console.error('Erro ao verificar o telefone:', error);
            return false; // Retorna false em caso de erro, para continuar o fluxo
        }
    }

    // Função de cadastro
    async function registerUser(event) {
        event.preventDefault(); // Evita o envio do formulário

        const telefone = document.getElementById('telefone').value;
        const senha = document.getElementById('senha').value;
        const confirmar_senha = document.getElementById('confirmar_senha').value;
        const captcha = document.getElementById('captcha').value;
        const codigo_convite_referido = document.getElementById('codigo_convite_referido').value || '';

        // Validação de campos obrigatórios
        if (!telefone || !senha || !confirmar_senha || !captcha) {
            notice('Todos os campos são obrigatórios!', 'error');
            return;
        }

        // Validação da senha
        if (senha.length < 6) {
            notice('A senha deve ter pelo menos 6 dígitos.', 'error');
            return;
        }

        if (senha !== confirmar_senha) {
            notice('As senhas não coincidem.', 'error');
            return;
        }

        // Validação do captcha
        if (captcha !== '7714') {
            notice('Código de verificação incorreto. Tente novamente.', 'error');
            return;
        }

        // Validação do telefone
        if (!/^\d{9}$/.test(telefone) || telefone[0] !== '9') {
            notice('O número de telefone deve ser correto.', 'error');
            return;
        }

        // Verificar se o telefone já existe
        const telefoneExistente = await checkPhoneExists(telefone);
        if (telefoneExistente) {
            notice('Este número de telefone já está registrado.', 'error');
            return;
        }

        const id = generateUniqueId();  // Gerando id único
        const codigo_convite = generateInviteCode();  // Gerando código de convite único
        const saldo = 0;  // Valor fixo conforme sua estrutura

        // Objeto com dados do usuário
        const userData = {
            id: id,
            telefone: telefone,
            senha: senha,
            codigo_convite: codigo_convite,
            codigo_convite_referido: codigo_convite_referido,
            saldo: saldo
        };

        // Enviar dados para a API
        try {
            const response = await fetch('https://api-wped.onrender.com/usuarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });

            if (response.ok) {
                // Sucesso - Exibir mensagem e redirecionar
                notice('Cadastro realizado com sucesso!', 'success', 'index.html');
            } else {
                // Erro na resposta da API
                notice('Ocorreu um erro no cadastro. Tente novamente.', 'error');
            }
        } catch (error) {
            // Erro ao fazer a requisição
            notice('Ocorreu um erro, tente novamente.', 'error');
            console.error('Error:', error);
        }
    }

    // Função para gerar um id único
    function generateUniqueId() {
        return Math.random().toString(36).substr(2, 6); // Exemplo de id único
    }

    // Função para gerar um código de convite único
    function generateInviteCode() {
        return Math.random().toString(36).substr(2, 9); // Exemplo de código único
    }

    // Função para exibir uma notificação (Toast)
    function notice(message, type = null, url = null) {
        const toast = document.getElementById('toast');
        toast.innerText = message;
        toast.classList.add('show');

        // Removendo o toast após 3 segundos
        setTimeout(() => {
            toast.classList.remove('show');
            if (url) {
                window.location.href = url;
            }
        }, 3000);
    }

    // Chama a função ao carregar a página
    window.onload = function() {
        getInviteCodeFromURL();
    };

    // Adicionar o evento de clique no botão de registro
    document.getElementById('register-btn').addEventListener('click', registerUser);

    // Adicionar o evento de clique no botão de login
    document.getElementById('login-btn').addEventListener('click', () => {
        window.location.href = 'index.html';
    });
  </script>
</body>
</html>
