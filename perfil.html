<script>async function buscarDadosDoBackend() {
  const userId = JSON.parse(localStorage.getItem("user_data"))?.id;

  if (!userId) {
    window.location.href = 'index.html';
    return;
  }

  try {
    const resposta = await fetch(`https://api-wped.onrender.com/usuarios/${userId}`);
    if (!resposta.ok) throw new Error('Erro ao buscar dados do usuário');

    const dadosAtualizados = await resposta.json();

    // Atualiza no localStorage, se quiser manter para outras páginas
    localStorage.setItem("user_data", JSON.stringify(dadosAtualizados));

    // Atualiza na tela
    document.getElementById('saudacao').innerText = `Olá, ${dadosAtualizados.telefone}`;
    document.getElementById('saldo').innerText = `Kz ${dadosAtualizados.saldo.toFixed(2)}`;

  } catch (erro) {
    console.error("Erro ao carregar dados:", erro);
    window.location.href = 'login.html';
  }
}

window.onload = function () {
  buscarDadosDoBackend(); // Busca sempre dados atualizados
};
</script>
