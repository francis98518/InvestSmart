<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selecionar Banco</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white py-4 shadow-md sticky top-0 z-50">
    <div class="max-w-4xl mx-auto px-4 flex items-center">
      <button onclick="history.back()" class="mr-4 text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <h1 class="text-xl font-bold">Escolher Banco</h1>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="max-w-xl mx-auto px-4 py-10">
    <h2 class="text-lg font-semibold mb-6 text-center">Escolha o seu banco para continuar com a recarga:</h2>

    <div class="grid grid-cols-2 sm:grid-cols-3 gap-6 text-center">
      <button onclick="redirecionarBanco('bai')" class="bg-white p-6 border rounded-lg shadow hover:shadow-lg">
        <img src="https://fc244.com/static/images/bg_share.png" alt="BAI" class="mx-auto h-12 mb-2" />
        <span class="text-sm font-medium">BAI</span>
      </button>

      <button onclick="redirecionarBanco('bfa')" class="bg-white p-6 border rounded-lg shadow hover:shadow-lg">
        <img src="https://fc244.com/static/images/bg_share.png" alt="BFA" class="mx-auto h-12 mb-2" />
        <span class="text-sm font-medium">BFA</span>
      </button>

      <button onclick="redirecionarBanco('bic')" class="bg-white p-6 border rounded-lg shadow hover:shadow-lg">
        <img src="https://fc244.com/static/images/bg_share.png" alt="BIC" class="mx-auto h-12 mb-2" />
        <span class="text-sm font-medium">BIC</span>
      </button>

      <button onclick="redirecionarBanco('atlantico')" class="bg-white p-6 border rounded-lg shadow hover:shadow-lg">
        <img src="https://fc244.com/static/images/bg_share.png" alt="Atlântico" class="mx-auto h-12 mb-2" />
        <span class="text-sm font-medium">Atlântico</span>
      </button>
    </div>
  </main>

  <script>
    function redirecionarBanco(banco) {
      const valor = localStorage.getItem("recarregar_valor") || 0;
      const canal = localStorage.getItem("recarregar_canal") || "canal1";

      // Redireciona para a página específica do banco (pode ser diferente dependendo da sua estrutura)
      window.location.href = `bancos-${banco}.html?valor=${valor}&canal=${canal}`;
    }
  </script>

</body>
</html>
